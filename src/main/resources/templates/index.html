<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>
<body>
    <div th:replace="common/navbar :: common-navbar"></div>

    <div class="container">

        <div th:if="${param.registrationSuccess}" class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">x</span>
            </button>
            <p th:text="#{signup.profile.created.success}"/>
        </div>

        <div th:if="${param.loginSuccess}" class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">x</span>
            </button>
            <p th:text="#{login.success}"/>
        </div>

        <div class="jumbotron text-center">
            <h1 th:text="#{index.h1.text}"></h1>
            <p class="lead" th:text="#{index.p.lead}"></p>

                <form action="#" th:action="@{/search}" th:object="${searchingParameters}" class="form-inline" method="post">
                    <div class="form-group">
                        <label for="from">From:</label>
                        <input type="search" class="form-control" th:field="*{from}" id="from"/>
                    </div>
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="search" class="form-control" th:field="*{to}" id="to"/>
                    </div>
                    <div class="checkbox">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date"/>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
        </div>
    </div>
    <div th:replace="common/header :: before-body-scripts" ></div>
</body>
</html>
